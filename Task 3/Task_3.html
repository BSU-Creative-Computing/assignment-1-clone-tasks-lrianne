<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Task_3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARGET DESIGN 3</title>
</head>
<body>
    <header><div class="header_img"></div></header>

    <section class="rows"> <!--Separate classes allows for each row color to be changed-->
        <div class="row one"></div>
        <div class="row two"></div>
        <div class="row three"></div>
        <div class="row four"></div>
    </section>
    <section  class="container"> <!--Separate classes allows for each circle to differ in color-->
        <div class="circles smaller"></div>
        <div class="circles small"></div>
        <div class="circles medium"></div>
        <div class="circles large"></div>
    </section>
    
    <footer></footer><!--Footer has no contents but its background color will be changed through CSS-->
</body>
</html>
